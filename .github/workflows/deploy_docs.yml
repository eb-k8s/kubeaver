name: Deploy kubeaver site to SSH Host

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REMOTE_HOST: "39.105.98.62"  # 设置为您的 SSH 主机地址
  REMOTE_USER: "root"          # 设置为 SSH 用户名
  REMOTE_PORT: "22"                # SSH 端口，默认是 22
  DEPLOY_PATH: "/root/kubeaver" # 远程主机上的部署路径

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: blog/package-lock.json  
      
      - name: Install dependencies
        working-directory: ./blog  
        run: npm ci
      
      - name: Build with VitePress
        working-directory: ./blog
        run: npm run docs:build
      
      - name: Create deployment artifact
        run: |
          mkdir -p deploy
          cp -r blog/docs/.vitepress/dist/* deploy/
      
      - name: Deploy to SSH host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          port: ${{ env.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/*"
          target: "${{ env.DEPLOY_PATH }}/dist-new/"
          strip_components: 1
      
      - name: Execute deployment script on remote host
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          port: ${{ env.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 切换到部署目录
            cd ${{ env.DEPLOY_PATH }}
            
            # 备份旧的 dist 目录
            if [ -d "dist" ]; then
              rm -rf dist-old
              mv dist dist-old
            fi
            
            # 移动新的 dist 目录
            mv dist-new dist
            
            # 检查并更新 Docker Compose 配置
            if [ -f "docker-compose.yml" ]; then
              # 重启 Docker Compose 服务
              docker compose down
              docker compose up -d
              
              # 清理旧镜像和容器
              docker system prune -f
              
              echo "Deployment completed and Docker Compose restarted successfully!"
            else
              echo "Warning: docker-compose.yml not found at ${{ env.DEPLOY_PATH }}"
              echo "Dist files have been updated, but Docker Compose was not restarted."
            fi
            
            # 清理临时文件
            rm -rf dist-old
            
            # 验证服务状态
            if [ -f "docker-compose.yml" ]; then
              echo "Current service status:"
              docker compose ps
            fi
      
      - name: Clean up local files
        if: always()
        run: rm -rf deploy